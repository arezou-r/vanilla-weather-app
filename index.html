<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla-weather-app</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">

</head>

<body>

    <div class="container">
        <div class="weather_app_wrapper">
            <div class="weather_app">
                <form id="search_form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="text" id="city_input" placeholder="Type a city..." class="form-control" autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input type="submit" class="btn btn-primary w-100" value="search" />
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-12">
                        <div class="overview">
                            <h1 id="city"></h1>
                            <ul>
                                <li>Last updated: <span id="date"></span></li>
                                <li id="description"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather_temp">
                            <img src="" id="icon" class="float-start" alt="">
                            <div class="float-start">
                                <strong id="temperature"></strong>
                                <span class="units"><a href="#" id="celsius_link" class="active"> °C </a> | <a href="#" id="fahrenheit_link"> °F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/arezou-r/vanilla-weather-app" target="_blank">open-source code</a>
            </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
